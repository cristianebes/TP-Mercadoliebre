<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creá tu cuenta</title>
</head>
<body>
    <form method="post" action="/register">
        <div class="nombreYApellido">
            <label for="nombreYApellido">Nombre y apellido</label>
            <input type="text" name="nombreYApellido" id="nombreYApellido">
        </div>
        <div class="usuario">
            <label for="usuario">Nombre de usuari@</label>
            <input type="text" name="usuario" id="usuario">
        </div>
        <div class="fechaDeNacimiento">
            <label for="fechaDeNacimiento">Fecha de nacimiento</label>
            <input type="date" name="fechaDeNacimiento" id="fechaDeNacimiento">
        </div>
        <div class="domicilio">
            <label for="domicilio">Domicilio</label>
            <input type="text" name="domicilio" id="domicilio">
        </div>
        <div class="perfil">
            <label for="perfil">Perfil del usuario</label>
            <input type="text" name="perfil" id="perfil">
        </div>
        <div class="categorias">
            <label for="categorias">Categorías de interés:</label>
            <div class="electro">
                <label for="Electro">Electro</label>
                <input type="checkbox" name="categorias" value="Electro" id="Electro">
            </div>
            <div class="moda">
                <label for="Moda">Moda</label>
                <input type="checkbox" name="categorias" value="Moda" id="Moda">
            </div>
            <div class="hogar">
                <label for="Hogar">Hogar</label>
                <input type="checkbox" name="categorias" value="Hogar" id="Hogar">
            </div>
            <div class="jugueteria">
                <label for="Juguetería">Juguetería</label>
                <input type="checkbox" name="categorias" value="Juguetería" id="Juguetería">
            </div>
            <div class="vidaSana">
                <label for="vida sana">Vida Sana</label>
                <input type="checkbox" name="categorias" value="VidaSana" id="vida sana">
            </div>    
        </div>
        <div class="foto">
            <label for="foto">foto de perfil:</label>
            <input type="file" name="foto" id="foto">
        </div>  
        <div class="contraseña">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <div class="confirmarContraseña">
            <label for="confirmarContraseña">Confirmar Contraseña</label>
            <input type="password" name="confirmarContraseña" id="confirmarContraseña">
        </div>
        <div class="buttons"> 
            <button class="submit" type="submit" name="Enviar">Enviar</button>
            <button class= "reset"" type="reset" name="Borrar">Borrar</button>
        </div>        
    </form>
</body>
</html>
